server.port = 9004

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASS}
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto = update
spring.security.user.password=${USER_PASS}
spring.security.filter.order=10

phos.datasource.url=${DATASOURCE_URL}
phos.datasource.username=${DATASOURCE_USERNAME}
phos.datasource.password=${DATASOURCE_PASS}
phos.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
